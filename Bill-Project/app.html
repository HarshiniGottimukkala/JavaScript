<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST</title>
    <link rel="stylesheet" href="app.css">


</head> 

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="./Images/logo.png" alt="">
            <h1>Logo</h1>
        </div>
        <div class="menu">
            <ul class="links">
                <li>Home</li>
                <li>About Us</li>
                <li>Services</li>
                <li>Products</li>
                <li>Contact Us</li>
            </ul>
        </div>
        <div class="burger">
            <div class="link1"></div>
            <div class="link2"></div>
            <div class="link3"></div>
        </div>
    </nav>

    <!-- Personal Information -->
    <div class="personalinfo">
        <div>
            <h2>Enter your Details</h2>
        </div>
        <form class="container">
            <div class="firstname">
                <label for="fname" class="flabel">First Name</label>
                <input type="text" class="fname" placeholder="Ex : Gottimukkala">
            </div>
            <div class="lastname">
                <label for="lname" class="flabel">Last Name</label>
                <input type="text" class="lname" placeholder="Ex : Harshini">
            </div>
            <div class="email">
                <label for="mail" class="flabel">Email</label>
                <input type="text" class="mail" placeholder="Ex : gottimukkalaharshini@gmail.com">
            </div>
    
            <div class="phone">
                <label for="mobile" class="flabel">Phone</label>
                <input type="text" class="mobile" placeholder="Ex : 987654321">
            </div>
            <div class="place">
                <label for="plc" class="flabel">Place</label>
                <input type="text" class="area" placeholder="Ex : Karnool">
            </div>
        </form>
    
    </div>

    <!-- Products  -->

    <div class="products">
        <div class="head">
            <h2>Products</h2>
        </div>

    <form class="productdetails">
        <div class="item">
            <label for="item1" >Tops</label>
            <input type="number" class="item1" >
        </div>
        <div class="item">
            <label for="item2">Sweat Shirts</label>
            <input type="number" class="item2">
        </div>
        <div class="item">
            <label for="item3">Jeans</label>
            <input type="number" class="item3">
        </div>
        <div class="item">
            <label for="item4">Shirts</label>
            <input type="number" class="item4">
        </div>
        <div class="submit">
            <button class="button">Submit</button>
        </div>
        </form>

    </div>    


     <!-- Footer -->
    <div class="footer">
        <div>
            <h2>Contact Information</h2>
        </div>
        <div class="info">
            <div class="venture">
                <h3>About Us</h3>
                <div class="text">
                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem</p>
                </div>
            </div>

            <div class="getintouch">
                <div class="head">
                    <h3>Get in Touch</h3>
                </div>
                <div class="get1">
                    <div class="get">
                        <img src="./Images/insta.jpeg" alt="">
                    </div>
                    <div class="get">
                        <img src="./Images/gmail.png" alt="">
                    </div>
                    <div class="get">
                        <img src="./Images/phone.png" alt="">
                    </div>
                </div>
            </div>

            <div class="tc">
                <h3>Terms & Conditions</h3>
                <p>Lorem ipsum</p>

            </div>
        </div>

    </div>

    <script src="app.js"></script>

</body>

</html>
