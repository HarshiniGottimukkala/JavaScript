<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Book Store App</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-5">Book Store</h1>

        <form id="bookstore">
            <div class="mb-3">
                <label class="form-label">Book Name</label>
                <input type="text" class="form-control" id="bookName" placeholder="Enter name of the book">
            </div>
            <div class="mb-3">
                <label class="form-label">Author Name</label>
                <input type="text" class="form-control" id="authorName" placeholder="Enter name of the author">
            </div>
            <div class="mb-3">
                <label class="form-label">Book Price</label>
                <input type="text" class="form-control" id="bookPrice" placeholder="Enter price of the book">
            </div>

            <input type="submit" value="Add book" class="btn btn-primary">
        </form>

        <div class="addbooks">
            <h1 class="mt-5 mb-3">Books</h1>
            <div class="books">
                <!-- <div class="book mt-3">
                    <div class="content">
                        <input type="text" class="form-control" value="books added" readonly>
                    </div>
                    <div class="action mt-2">
                        <button class="btn btn-success">Edit</button>
                        <button class="btn btn-danger">delete</button>
                    </div>
                </div> -->
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
