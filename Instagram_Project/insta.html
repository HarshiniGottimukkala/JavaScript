<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="insta.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">


  <title>Instagram</title>
</head>

<body>
  <!-- As a heading -->
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Instagram</a>
      
      <div class="collapse navbar-collapse navb" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="#"><i class="bi bi-dash"></i></a>
          <a class="nav-link" href="#"><i class="bi bi-subtract"></i></a>
          <a class="nav-link" href="#"><i class="bi bi-x-lg"></i></a>
        </div>
      </div>
    </div>
  </nav>
  <div class="p-3">
    <div class="profileDetails">
      <div class="dp">
        <img src="dp.jpeg" alt="">
      </div>
      <div class="myDetails">
        <div class="nameDetails">
          <h5>Lorem Epsum</h5>
          <h6 class="rounded-pill p-2 ">Following</h6>
          <h6 class="rounded-pill p-2">Message</h6>
          <h4 class="rounded-circle p-1"><i class="bi bi-person-add"></i></h4>
        </div>
        <div class="firstline">
          <h6>1,998 posts</h6>
          <h6>2M followers</h6>
          <h6>109 following</h6>
        </div>
        <div class="name">
          <h6 class="h6">Lorem Epsum</h6>
        </div>
        <div class="info">
          <i>Entrepreneur</i>
          <i>Products | shopping </i>
          <i>Payment : Online | COD available</i>
          <i><a href="#">link : https://loremepsum.com</a></i>
        </div>
      </div>
    </div>

    <div>
      <hr>
    </div>

    <div class="container-fluid mt-5 load">
      <div class="images">
      </div>
    </div>
    <div class="loadmore">
      <button type="click" class=" rounded-pill btn btn-primary text-center loadMoreBtn">Load More</button>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="insta.js"></script>

</body>

</html>
